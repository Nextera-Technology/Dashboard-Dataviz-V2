<div *ngIf="isDashboard" class="actions-buttons">
  <div class="button-container" (click)="$event.stopPropagation()">
    <button class="info-button primary" (click)="paragraphClicked('information')" title="Information">
      <img [src]="getActionIcon('paragraph.png')" alt="Info" />
    </button>

    <div class="export-wrapper" style="position: relative;">
      <button class="info-button secondary" (click)="toggleExportMenu($event)" [disabled]="exportLoading" title="Export">
        <img
          src="https://staging-sg-map-bucket.s3.ap-southeast-1.amazonaws.com/public/excel.png"
          alt="Download"
        />
      </button>

      <div class="export-menu" *ngIf="exportMenuOpen && !exportLoading">
        <button class="export-item" (click)="onExport('csv')">{{ ('shared.export.csv' | translate) || 'Export CSV' }}</button>
        <button class="export-item" (click)="onExport('json')">{{ ('shared.export.json' | translate) || 'Export JSON' }}</button>
        <button class="export-item" (click)="onExport('excel')">{{ ('shared.export.excel' | translate) || 'Export Excel' }}</button>
        <button class="export-item" (click)="onExport('pdf')">{{ ('shared.export.pdf.button' | translate) || 'Export PDF' }}</button>
      </div>

      <div class="export-loading-overlay" *ngIf="exportLoading">
        <div class="spinner"></div>
      </div>
    </div>

    <button class="info-button secondary" (click)="scopeClicked('analysis')" title="Analysis">
      <img [src]="getActionIcon('audience_4644048.png')" alt="Analysis" />
    </button>
  </div>
</div>

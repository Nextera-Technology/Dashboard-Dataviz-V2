<div class="modal">
    <div class="modal-content">
        <button class="close-button" (click)="onCancel()">
            <!-- Close Icon SVG -->
            <svg viewBox="0 0 24 24">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>

        <div *ngIf="isLoading" class="loader-overlay">
            <div class="spinner">
                <svg class="spinner-svg" viewBox="0 0 50 50">
                    <circle class="spinner-circle" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </div>
        </div>
        <style>
            .loader-overlay {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            }

            .spinner {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .spinner-svg {
                animation: rotate 1s linear infinite;
                width: 48px;
                height: 48px;
            }

            .spinner-circle {
                stroke: #15616D;
                stroke-linecap: round;
                animation: dash 1.5s ease-in-out infinite;
            }

            .loading-text {
                margin-top: 12px;
                color: #15616D;
                font-size: 18px;
                font-weight: 500;
            }

            @keyframes rotate {
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes dash {
                0% {
                    stroke-dasharray: 1, 150;
                    stroke-dashoffset: 0;
                }

                50% {
                    stroke-dasharray: 90, 150;
                    stroke-dashoffset: -35;
                }

                100% {
                    stroke-dasharray: 90, 150;
                    stroke-dashoffset: -124;
                }
            }
        </style>

        <div style="padding: 20px; background-color: white;">
            <div class="detailed-chart" style="background-color: white;padding: 20px;">
                <h1 class="text-center" style="font-size: 28px; font-weight: bold;">{{widgetData.name}}</h1>
                <h2 style="color: #15616D; margin: 10px 0 10px; text-align: left; font-size: 24px;">
                    <span style="display: flex; align-items: center;">
                        <img src="https://staging-sg-map.s3.ap-southeast-1.amazonaws.com/public/audience_4644238.png"
                            style="width: 20px; height: 20px; margin-right: 8px; margin-top: 0;">
                        Scope
                    </span>
                </h2>
                <p style="text-align: left; color:#0E3F2D; font-size: 18px;">
                    {{scopeData?.description || 'No description available.'}}
                </p>

                <ul
                    style="padding-left: 20px; text-align: left; color:#0E3F2D; padding-bottom: 10px; margin-bottom: 0; margin-top: 10px; list-style-type: disc;">
                    <ng-container *ngFor="let point of scopePoints">
                        <li
                            style="text-align: left; color: #000; margin-bottom: 4px; line-height: 1.3; font-weight: normal;">
                            {{point}}
                        </li>
                    </ng-container>
                </ul>
                <p class=""><strong>Total: {{scopePoints.length}}</strong></p>
                <div #chartContainer class="chart-container w-full" style="display: flex;"></div>
            </div>
        </div>
    </div>
</div>

<app-admin-layout>
    <div class="dashboard-list p-6 sm:p-8 md:p-10">
        <div class="header flex flex-col sm:flex-row justify-between items-center mb-8 gap-4 sm:gap-0">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard Builder</h1>
            <button mat-raised-button color="primary" (click)="createNewDashboard()"
                class="flex items-center space-x-2 px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                <mat-icon>add</mat-icon>
                <span>Create New Dashboard</span>
            </button>
        </div>

        <div class="dashboards-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div *ngFor="let dashboard of dashboards"
                class="dashboard-card bg-white rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 ease-in-out flex flex-col justify-between">
                <div class="p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-1">
                        {{ dashboard.title }}
                    </h2>
                    <p class="text-sm text-gray-600 mb-4">{{ dashboard.name }}</p>

                    <div class="dashboard-info border-t border-gray-200 pt-4">
                        <p class="source flex items-center text-gray-700 text-sm mb-2">
                            <mat-icon svgIcon="mat_solid:source" class="mr-2 text-base"></mat-icon>
                            Data Source:
                            <span class="font-medium ml-1">{{ dashboard.source }}</span>
                        </p>
                    </div>
                </div>

                <div
                    class="mat-card-actions flex justify-end items-center p-4 border-t border-gray-100 bg-gray-50 rounded-b-lg">
                    <button mat-button color="primary" (click)="openDashboard(dashboard)">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</app-admin-layout>
